<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <a href="index.html">
    <button id="newsPageButton">NEWS</button>
  </a>
  <a href="creator.html">
    <button id="creatorPageButton">ABOUT ME</button>
  </a>
  <a href="contact.html">
    <button id="contactPageButton">CONTACT US</button>
  </a>
  <body id="weatherBody">
    <div id="header">
      <h1>Weather report</h1>
    </div>
    <div id="inputField">
      <h3 id="dailyHeader">Today's weather stats</h3>
      <input id="searchBox" type="text" placeholder="enter city here" />
      <button id="searchButton">Search</button>
    </div>
    <div id="weatherCard">
      <h4>tempNote</h4>
      <h3>temperature</h3>
      <h4>feelsNote</h4>
      <h3>feelsLike</h3>
      <h4>maxNote</h4>
      <h3>tempMax</h3>
      <h4>minNote</h4>
      <h3>tempMin</h3>
      <h4>HumidityNote</h4>
      <h3>humidity</h3>
    </div>
    <div id="weeklyHeader">
      <h1>Weekly report</h1>
    </div>
    <div id="weeklyInput">
      <input id="weeklySearchBox" type="text" placeholder="enter city here" />
      <button id="weeklySearchButton">Search</button>
    </div>
    <div id="weeklyWeatherCard">
      <div id="weekDiv">
        <h3>This week's stats</h3>
      </div>
    </div>
  </body>
  <script src="weather.js"></script>
</html>
